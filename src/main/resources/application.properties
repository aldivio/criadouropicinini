spring.application.name=criadouropicinini-api
server.port=8080
spring.datasource.url=jdbc:mysql://localhost/criadouropicinini?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true

spring.flyway.locations=classpath:db/migration,classpath:db/testdata
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

pring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

